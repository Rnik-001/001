<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¸ªäººç®€ä»‹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, sans-serif;
        }
        
        body {
            background: #0a0a16;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            background: rgba(108, 99, 255, 0.6);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            z-index: 10;
        }
        
        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }
        
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }
        
        .avatar-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #6C63FF;
            border-right: 3px solid #FF6584;
            animation: rotate 8s linear infinite;
            z-index: 1;
        }
        
        .avatar-ring:nth-child(2) {
            top: -20px;
            left: -20px;
            width: 180px;
            height: 180px;
            border-top: 3px solid #FF6584;
            border-right: 3px solid #6C63FF;
            animation: rotateReverse 10s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes rotateReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        .avatar:hover {
            transform: scale(1.08);
            border-color: rgba(108, 99, 255, 0.6);
            box-shadow: 0 15px 35px rgba(108, 99, 255, 0.3);
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #6C63FF, #FF6584, #6C63FF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            animation: gradientShift 5s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .small-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .small-btn i {
            font-size: 1.6rem;
            margin-bottom: 5px;
        }
        
        .small-btn span {
            font-size: 0.65rem;
            font-weight: 500;
        }
        
        .small-btn.active {
            background: rgba(108, 99, 255, 0.2);
            color: #fff;
            border-color: rgba(108, 99, 255, 0.5);
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .small-btn.active::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(108, 99, 255, 0.1), transparent);
            z-index: -1;
            border-radius: 20px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .action-btn:hover {
            background: rgba(108, 99, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn i {
            font-size: 1.2rem;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6C63FF;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 8px rgba(108, 99, 255, 0);
            }
            100% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(108, 99, 255, 0);
            }
        }
        
        @media (max-width: 768px) {
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .avatar-ring {
                width: 140px;
                height: 140px;
            }
            
            .avatar-ring:nth-child(2) {
                width: 160px;
                height: 160px;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .small-btn {
                width: 60px;
                height: 60px;
            }
            
            .small-btn i {
                font-size: 1.4rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        // åˆ›å»ºç²’å­æ•ˆæœ - ç®€åŒ–ç‰ˆ
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30; // å‡å°‘ç²’å­æ•°é‡æé«˜æ€§èƒ½
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 20 + 10;
                const opacity = Math.random() * 0.6 + 0.2;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                // éšæœºé¢œè‰²
                const colors = [
                    'rgba(108, 99, 255, 0.6)',
                    'rgba(255, 101, 132, 0.6)',
                    'rgba(255, 203, 107, 0.6)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
            }
            
            // å°æŒ‰é’®åŠ¨æ€æ•ˆæœ
            const buttons = [
                document.getElementById('btn1'),
                document.getElementById('btn2'),
                document.getElementById('btn3'),
                document.getElementById('btn4'),
                document.getElementById('btn5')
            ];
            
            let currentIndex = 0;
            
            function activateNextButton() {
                // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„æ¿€æ´»çŠ¶æ€
                buttons.forEach(btn => btn.classList.remove('active'));
                
                // æ¿€æ´»å½“å‰æŒ‰é’®
                buttons[currentIndex].classList.add('active');
                
                // æ›´æ–°ç´¢å¼•
                currentIndex = (currentIndex + 1) % buttons.length;
                
                // è®¾ç½®ä¸‹ä¸€ä¸ªæ¿€æ´»çš„æ—¶é—´
                setTimeout(activateNextButton, 800);
            }
            
            // å¯åŠ¨æŒ‰é’®æ¿€æ´»å¾ªç¯
            setTimeout(activateNextButton, 500);
            
            // æ·»åŠ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    // ç‚¹å‡»æ—¶æ¿€æ´»è¯¥æŒ‰é’®
                    buttons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
